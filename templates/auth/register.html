<!-- registration/signup.html -->
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>{% trans "Register" %}</h2>
<form method="post" action="{% url "register-template" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Register" %}</button>
</form>
{% endblock %}
