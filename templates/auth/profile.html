<!-- profile.html -->
{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
{% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" class="img-thumbnail" width="150">
{% endif %}
{% endblock %}
