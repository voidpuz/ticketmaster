{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
<h1>Upcoming Events</h1>
<div class="row">
    {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.time }}</p>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No events found.</p>
    {% endfor %}
</div>
{% endblock %}
